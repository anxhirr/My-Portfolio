    <!-- INTRODUCTION -->

    <section class="to-do__section">
      <header class="to-do__header">
        <h1>Simple To-Do List</h1>
        <form class="new-task-form">
          <input
            type="text"
            name="new-task-input"
            id="new-task-input"
            placeholder="New plans? Write them here..."
          />
          <input
            type="submit"
            class="btn"
            id="new-task-submit"
            value="Add task"
          />
        </form>
      </header>
      <main class="tasks__container">
        <div class="tasks--list">
          <h2>To-Do Tasks</h2>
          <div id="tasks">
